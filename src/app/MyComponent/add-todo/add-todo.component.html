<div class = "my-3">
<form (ngSubmit)= "onSubmit()" floatLabel="never">
  <div class="mb-3" >
    <label for="title" class="form-label">Add Title of Task</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description of the Task</label>
    <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
  </div>
  <button type="submit" class="btn btn-sm btn-primary">Add todos</button>
</form>
</div>
